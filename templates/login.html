<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-like Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="text-center mb-4">
                <i class="fab fa-spotify spotify-icon"></i>
                <h2>Login</h2>
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Email address or username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember-me">
                <label class="form-check-label" for="remember-me">
                    Remember me
                </label>
            </div>
            <button type="submit" class="login-button">LOG IN</button>
            <div class="divider">
                <span>or</span>
            </div>
            <div class="social-login">
                <button type="button" class="social-button google">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <button type="button" class="social-button facebook">
                    <i class="fab fa-facebook"></i>
                    Continue with Facebook
                </button>
                <button type="button" class="social-button apple">
                    <i class="fab fa-apple"></i>
                    Continue with Apple
                </button>
            </div>
            <div class="form-footer">
                <a href="#">Forgot your password?</a>
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up for Spotify</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
