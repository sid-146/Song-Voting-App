<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-like Playlist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/playlist.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <div class="card playlist-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">
                            <i class="fas fa-music me-2"></i>My Playlist
                        </h2>
                        <span id="song-count" class="badge">0 songs</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col" width="50">#</th>
                                        <th scope="col">Title</th>
                                        <th scope="col">Artist</th>
                                        <th scope="col">Album</th>
                                        <th scope="col" width="100">Duration</th>
                                        <th scope="col" width="100">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="playlist-body">
                                    <!-- Songs will be loaded here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="text-center py-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Template for song rows -->
    <template id="song-row-template">
        <tr>
            <td class="song-index"></td>
            <td>
                <div class="d-flex align-items-center">
                    <i class="fas fa-play me-2 play-icon"></i>
                    <span class="song-title"></span>
                </div>
            </td>
            <td class="song-artist"></td>
            <td class="song-album"></td>
            <td class="song-duration"></td>
            <td>
                <div class="btn-group">
                    <button class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-heart"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </td>
        </tr>
    </template>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playlistBody = document.getElementById('playlist-body');
            const songCountBadge = document.getElementById('song-count');
            const loadingSpinner = document.getElementById('loading-spinner');
            const template = document.getElementById('song-row-template');

            // Hide the loading spinner initially
            loadingSpinner.style.display = 'none';

            async function loadPlaylist() {
                try {
                    // Show loading spinner
                    loadingSpinner.style.display = 'block';
                    playlistBody.style.display = 'none';

                    // Fetch songs from API
                    const response = await fetch('/api/songs');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const songs = await response.json();

                    // Update song count
                    songCountBadge.textContent = `${songs.length} songs`;

                    // Clear existing content
                    playlistBody.innerHTML = '';

                    // Add songs to the table
                    songs.forEach((song, index) => {
                        const clone = template.content.cloneNode(true);
                        
                        clone.querySelector('.song-index').textContent = index + 1;
                        clone.querySelector('.song-title').textContent = song.title;
                        clone.querySelector('.song-artist').textContent = song.artist;
                        clone.querySelector('.song-album').textContent = song.album;
                        clone.querySelector('.song-duration').textContent = song.duration;

                        playlistBody.appendChild(clone);
                    });

                } catch (error) {
                    console.error('Error loading playlist:', error);
                    playlistBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-danger">
                                Error loading playlist. Please try again later.
                            </td>
                        </tr>`;
                } finally {
                    // Hide loading spinner and show content
                    loadingSpinner.style.display = 'none';
                    playlistBody.style.display = '';
                }
            }

            // Load the playlist when the page loads
            loadPlaylist();

            // Add click event for play icons
            playlistBody.addEventListener('click', function(e) {
                if (e.target.classList.contains('play-icon')) {
                    const songTitle = e.target.closest('tr').querySelector('.song-title').textContent;
                    console.log(`Playing: ${songTitle}`);
                    // Add your play functionality here
                }
            });
        });
    </script>
</body>
</html>
